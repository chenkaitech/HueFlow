<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HueView · Intel</title>
<meta name="description" content="HueView · Bilingual screenshots page.">
<link rel="icon" href="favicon.ico">
<style>
:root{
  --bg:#16171E; --surface:#1E1F27; --text:#E8EAF4; --text2:#B4B8C9; --blue:#7DA6FF;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial, Noto Sans, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", sans-serif;}
a{color:var(--blue);text-decoration:none}
.container{max-width:1120px;margin:0 auto;padding:32px 20px}
header{display:flex;justify-content:space-between;align-items:center;gap:16px}
.brand{display:flex;gap:12px;align-items:center;font-weight:700}
.lang-switch{display:flex;gap:8px;background:var(--surface);border-radius:12px;padding:6px}
.lang-switch button{all:unset;cursor:pointer;padding:6px 14px;border-radius:10px;color:var(--text2);font-weight:600}
.lang-switch button.active{background:var(--blue);color:#0B1220}
h1{margin:28px 0 16px;font-size:36px;line-height:1.1}
p.lead{color:var(--text2);font-size:18px}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:28px}
.gallery img{width:100%;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.35);background:#0f1118;aspect-ratio:9/19.5;object-fit:cover}
.hidden{display:none !important}
footer{margin-top:60px;color:var(--text2);font-size:14px;border-top:1px solid rgba(255,255,255,.08);padding:24px 0}
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="brand">
      <img src="icon.png" alt="HueView" style="width:40px;height:40px;border-radius:12px">
      <span>HueView</span>
    </div>
    <div class="lang-switch">
      <button id="btn-en" class="active">English</button>
      <button id="btn-zh">中文</button>
    </div>
  </header>

  <main>
    <h1 data-en="Product Screenshots" data-zh="产品截图"></h1>
    <p class="lead" data-en="Below are language-specific screenshots. Switch the language to preview localized UI."
       data-zh="以下为不同语言的截图。切换语言以预览本地化界面。"></p>

    <!-- English screenshots -->
    <section id="gallery-en" class="gallery">
      <img src="en_1.png" alt="English screenshot 1">
      <img src="en_2.png" alt="English screenshot 2">
      <img src="en_3.png" alt="English screenshot 3">
      <img src="en_4.png" alt="English screenshot 4">
    </section>

    <!-- Chinese screenshots -->
    <section id="gallery-zh" class="gallery hidden">
      <img src="zh_1.png" alt="中文界面截图 1">
      <img src="zh_2.png" alt="中文界面截图 2">
      <img src="zh_3.png" alt="中文界面截图 3">
      <img src="zh_4.png" alt="中文界面截图 4">
    </section>
  </main>

  <footer>
    <div style="display:flex;justify-content:space-between;align-items:center;gap:16px">
      <span data-en="© 2025 Your Studio. All rights reserved." data-zh="© 2025 你的工作室。保留所有权利。"></span>
      <a href="index.html" data-en="Back to Home" data-zh="返回首页"></a>
    </div>
  </footer>
</div>

<script>
function setLang(lang){
  // text switch
  document.querySelectorAll("[data-en]").forEach(el=>{
    const text = el.getAttribute(lang==="zh"?"data-zh":"data-en");
    if(text!==null){ el.textContent = text; }
  });
  // gallery switch
  document.getElementById("gallery-en").classList.toggle("hidden", lang==="zh");
  document.getElementById("gallery-zh").classList.toggle("hidden", lang!=="zh");
  // buttons
  document.getElementById("btn-en").classList.toggle("active", lang==="en");
  document.getElementById("btn-zh").classList.toggle("active", lang==="zh");
  localStorage.setItem("hueview-lang", lang);
}
document.getElementById("btn-en").onclick=()=>setLang("en");
document.getElementById("btn-zh").onclick=()=>setLang("zh");
const saved = localStorage.getItem("hueview-lang") || (navigator.language.startsWith("zh")?"zh":"en");
setLang(saved);
</script>
</body>
</html>
